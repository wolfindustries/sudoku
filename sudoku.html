<!DOCTYPE html>
<head>
    <style type="text/css">
        html 
        {
            font-family:Arial, Helvetica, sans-serif;
        }
        div#main {
            width:600px;
            height:600px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }

        div.section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            border:2px solid #000;
        }

        div.cell {
            display:flex;
            justify-content: center;
            align-items: center;
            border:1px solid #000;
            margin:-1px -1px 0 0;
        }

        div.cell p.display {
            margin:0;
            padding:0;
            font-size:2em;  
            text-align: center;
        }

        div.cell p.hint {
            margin:0 0 2.8em 0;
            padding:0;
            font-size:1em;
            text-align: center;
            position:absolute;
        }
    </style>
</head>
<body>
<div id="main"></div>
</body>

{
    let main = document.getElementById("main");

                    var p = document.createElement("p");

                    p.setAttribute("class", "display");

                    var pAlt = document.createElement("p");

                    cell.append(pAlt);
                    
                    section.append(cell);
